<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio - Pago</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <div class="header_uno">
              <img src="assets/LOGO-FISIOHOME.jpeg" alt="logo de fisiohome" class="imagen">
             </div>
             <div class="header_dos">
               <h1 class="header_titulo">
                 FISIOTERAPIA A DOMICILIO - FISIOHOME
               </h1>
               <nav class="header_nav">
                 <ul>
                   <li><a href="index.html">INICIO</a></li>
                   <li><a href="#">QUIENES SOMOS</a></li>
                   <li><a href="#">TRABAJA CON NOSOTROS </a></li>
                   </ul> 
               </nav>
             </div>
        </header>
        <main class="main">
            <div class="main__fondo"></div>
            <div class="contenedor_pago">
                <form class="contenedor_form">
                    <label>NOMBRES Y APELLIDOS</label>
                    <input id="nombre" type="text" placeholder="Escribe tu nombre">
                    <label>NUMERO DE TARJETA</label>
                    <input id="numero" placeholder="Ingrese su numero de tarjeta">
                    <div class="datos">
                        <div class="fecha">
                            <label>FEC. VEC</label>
                        <input id="fecha" type="text" placeholder="Ej. 02/25">
                        </div>
                        <div class="cvv">
                            <label>CVV</label>
                        <input id="cvv" type="number" placeholder="Ej. 162">
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn_contenedor" >
                <a id="pago" class="btn_card">Pague Ahora</a>
                <img src="assets/tarjetas-de-pago.png" alt="tarjetas de pago" class="tarjetas">
              </div>
        </main>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
