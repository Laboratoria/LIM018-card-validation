<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisio - Home </title>
  <!--custom CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="contenedor">
     <header class="header"> 
       <div class="header_uno"> 
         <img src="assets/LOGO-FISIOHOME.jpeg" alt="logo de fisiohome" class="imagen">
        </div>
        <div class="header_dos">
          <h1 class="header_titulo">
            FISIOTERAPIA A DOMICILIO - FISIOHOME
          </h1>
          <nav class="header_nav">
            <ul>
              <li><a href="#">INICIO</a></li>
              <li><a href="#">QUIENES SOMOS</a></li>
              <li><a href="#">TRABAJA CON NOSOTROS </a></li>
              </ul> 
          </nav>
        </div>
    </header>
    <main class="main">
      <div class="main__fondo"></div>
      <div class="main_contenedor">
        <div class="container_card">
          <div class="main_card">
            <img src="assets/primera.jpg" alt="terapia a domicilio">
             <p class="card_title">terapia a domicilio</p>
             <p class="card_time">45 min</p>
             <p class="card_price">50.00</p>
           </div>
           <div class="main_card">
            <img src="assets/TERAPIA_ONLINE.png" alt="terapia online">
             <p class="card_title">terapia online</p>
             <p class="card_time">45 min</p>
             <p class="card_price">40.00</p>
           </div>
           <div class="main_card"  >
            <img src="assets/ENTRE_FISICO.png" alt="entrenamiento fisico">
             <p class="card_title">entrenamiento fisico</p>
             <p class="card_time">1 HR</p>
             <p class="card_price">55.00</p>
           </div>
        </div>
      </div>
   
      <div class="btn_contenedor" >
        <a href="cash.html" class="btn_card">reserva ahora</a>
        <img src="assets/tarjetas-de-pago.png" alt="tarjetas de pago" class="tarjetas">
      </div>
    </main>
   </div>
</body>

</html>
